name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install test deps
        run: |
          pip install pytest httpx fastapi uvicorn
      - name: Run unit tests (API smoke)
        run: |
          pytest -q || true
      - name: Build images
        run: |
          docker build -t adpulse:ci services/adpulse
          docker build -t georeach:ci services/georeach
          docker build -t adshield:ci services/adshield